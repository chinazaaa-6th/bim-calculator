<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page contains a Body Mass Index(BMI) calculation fits. Helps you know if you need to eat more, less or maintain eating habits"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@1&family=Dancing+Script:wght@500&family=Kings&family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <a
      href="standard.html"
      class="stand text-start"
      title="standard measurement"
      >STANDARD</a
    >
    <a href="metric.html" class="metric text-center" title="metric measurements"
      >METRIC</a
    >
    <div class="container">
      <h1 class="text-center">BMI Calculator</h1>
      <div class="section mt-5">
        <h6>Gender</h6>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">F</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">M</label>
        </div>
      </div>
      <div class="row">
        <div class="col text-lg-start">
          <label for="stand-weight" class="col-form-label">Your Weight:</label>
        </div>
        <div class="col">
          <input
            type="text"
            id="stand-weight"
            class="form-control"
            placeholder="Pounds"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col text-lg-start">
          <label for="stand-height" class="">Your Height:</label>
        </div>
        <div class="col">
          <input
            type="text"
            id="stand-height"
            class="form-control"
            placeholder="Inches"
          />
        </div>
      </div>
      <button class="builtin mt-5 text-center" id="stn">Calculate BMI</button>
      <footer>
        <h6>
          Your BMI:<small id="standard"></small>
          <p id="stand-alert"></p>
        </h6>
      </footer>
    </div>
    <script src="file.js"></script>
  </body>
</html>
